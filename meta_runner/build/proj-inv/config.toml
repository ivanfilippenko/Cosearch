dataset = "proj"
stop-words = "../data/lemur-stopwords.txt"
query-path = "../queries.txt"
query-judgements = "../data/ceeaus-qrels.txt"
end-exceptions = "../data/sentence-boundaries/sentence-end-exceptions.txt"
punctuation = "../data/sentence-boundaries/sentence-punctuation.txt"
start-exceptions = "../data/sentence-boundaries/sentence-start-exceptions.txt"
indexer-ram-budget = 1024
prefix = "../data/"
function-words = "../data/function-words.txt"
corpus = "line.toml"
forward-index = "proj-fwd"
libsvm-modules = "../deps/libsvm-modules/"
inverted-index = "proj-inv"
[embeddings]
	vector-size = 50
	prefix = "word-embeddings"
	[embeddings.vocab]
		max-size = 500000
		min-count = 10
	[[embeddings.filter]]
		type = "icu-tokenizer"
	[[embeddings.filter]]
		type = "lowercase"
[language-model]
	binary-file-prefix = "english-sentences-"
	arpa-file = "../data/english-sentences.arpa"
[parser]
	test-sections = [23, 23]
	dev-sections = [22, 22]
	train-sections = [2, 21]
	section-size = 99
	corpus = "wsj"
	treebank = "penn-treebank"
	prefix = "parser"
[ranker]
	k3 = 500
	b = 0.750000
	k1 = 1.20000
	method = "bm25"
[classifier]
	method = "one-vs-all"
	[classifier.base]
		prefix = "sgd-model"
		loss = "hinge"
		method = "sgd"
[sequence]
	test-sections = [22, 24]
	dev-sections = [19, 21]
	train-sections = [0, 18]
	section-size = 99
	corpus = "wsj"
	treebank = "penn-treebank"
	prefix = "perceptron-tagger"
[features]
	features-per-class = 20
	prefix = "features"
	method = "info-gain"
[[analyzers]]
	filter = "default-unigram-chain"
	ngram = 1
	method = "ngram-word"
[lda]
	model-prefix = "lda-model"
	beta = 1.00000
	alpha = 1.00000
	max-iters = 1000
	topics = 4
	inference = "gibbs"
[crf]
	test-sections = [22, 24]
	dev-sections = [19, 21]
	train-sections = [0, 18]
	section-size = 99
	corpus = "wsj"
	treebank = "penn-treebank"
	prefix = "crf"
[diff]
	substitute-penalty = 0.00000
	base-penalty = 0.00000
	max-edits = 3
	n-value = 3
	remove-penalty = 0.00000
	insert-penalty = 0.00000
	dataset = "20newsgroups"
	prefix = "../data"
